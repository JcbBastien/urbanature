<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="popup hidden" id="popup">
        <div class="textbox">
            <button onclick="popupShow()" class="cross"></button>
            <h2 class="tyell">Un peu de contexte:</h2>
            <p id="popupcontent"></p>
            <div id="imgholder"></div>
        </div>
    </div>

<div class="topcontainer">
    <h1 class="toran">Mon quiz</h1>
    <h2 class="tyell">Toute la mer va vers la ville</h2>
</div>

    <div class="textbox">
        <h2 class="toran" id="quizquestion"></h2>
        <h3 class="tyell" id="reponsenombre"></h3>
        <div class="answercontainer" id="answercontainer">
        </div>
    </div>

    <div class="textbox hidden" id="answers">
        <h2 class="tyell" id="answer"></h2>
        <h3 class="tyell" id="reponsepluriel"></h3>
        <div id="listereponses">
        </div>
        <button onclick="popupShow()" class="hintbutton"></button>
    </div>

    <button class="yellowbtn" onclick="submit()" id="submitbutton">
        Valider
    </button>
</body>
</html>
