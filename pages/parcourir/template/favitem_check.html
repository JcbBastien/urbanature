<div class="favitem" data-sid="{{sid}}">
    <div class="favitem__use">
        <input type="checkbox" id="{{sid}}">
        <label for="{{sid}}" class="checkbox">
            <img src="assets/icon/check.svg" alt="" class="svg-img checked">
            <img src="assets/icon/moins.svg" alt="" class="svg-img not-checked">
        </label>
    </div>
    <div class="favitem__text">
        <h2>{{name}}</h2>
        <p>{{addr}}</p>
    </div>
</div>
